<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background: #0d1117; color: white; display: flex; flex-direction: column; align-items: center; height: 100vh; justify-content: center; }
        h2 { margin-bottom: 10px; text-shadow: 0 0 5px cyan; }

        #chat-container {
            width: 95%;
            max-width: 500px;
            height: 80vh;
            display: flex;
            flex-direction: column;
            background: #161b22;
            border-radius: 10px;
            box-shadow: 0 0 8px cyan;
            overflow: hidden;
        }

        #chat-box { flex: 1; overflow-y: auto; padding: 10px; }

        .message { 
            padding: 10px; 
            margin: 5px 0; 
            border-radius: 8px; 
            background: #2a2d32; 
            color: white; 
        }

        .username { 
            font-size: 14px; 
            font-weight: bold; 
            color: cyan; 
            display: flex; 
            align-items: center; 
            gap: 5px; 
        }

        .centang { width: 15px; height: 15px; }

        #input-container {
            display: flex; 
            padding: 10px; 
            background: #161b22; 
            gap: 5px;
        }

        input {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: none;
        }

        button {
            background: #25d366;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        #nameForm {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
        }

        #nameForm h2 {
            font-size: 22px;
            margin-bottom: 15px;
            text-shadow: 0 0 8px cyan;
        }

        #nameForm input {
            width: 80%;
            max-width: 300px;
            padding: 10px;
            font-size: 16px;
            text-align: center;
            border-radius: 8px;
            border: 2px solid cyan;
            background: #161b22;
            color: white;
            outline: none;
            margin-bottom: 10px;
        }

        #nameForm button {
            width: 85%;
            max-width: 300px;
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            background: #25d366;
            color: white;
            transition: 0.2s;
        }

        #nameForm button:hover {
            background: #1ebe5a;
        }

        #user-list-container {
            margin-top: 10px;
            padding: 10px;
            background: #161b22;
            border-radius: 8px;
            width: 95%;
            max-width: 500px;
            text-align: left;
            box-shadow: 0 0 5px cyan;
        }

        #user-list {
            list-style: none;
            padding: 5px;
        }

        #user-list li {
            padding: 5px;
            border-bottom: 1px solid #2a2d32;
        }
    </style>
</head>
<body>
    <h6>CENTANG BIRU? HUBUNGI 6285697173542</h6>
    <h2>Public Chat Traser</h2>

    <div id="chat-container">
        <div id="chat-box"></div>
        <div id="input-container">
            <input type="text" id="message" placeholder="Ketik pesan..." />
            <button onclick="sendMessage()">Kirim</button>
        </div>
    </div>

    <div id="user-list-container">
        <h2>Anggota Aktif:</h2>
        <ul id="user-list"></ul>
    </div>

    <div id="nameForm">
        <h2>Masukkan Nama</h2>
        <input type="text" id="username" placeholder="Nama kamu..." />
        <button onclick="saveName()">Simpan</button>
        <br>
        <button onclick="window.location.href='prem.html'">Masukkan Kode Premium</button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBVMpOCjY9gdd4UkSa",
            authDomain: "yanofc-1ecd3.firebaseapp.com",
            databaseURL: "https://yanofc-1ecd3-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "yanofc-1ecd3",
            storageBucket: "yanofc-1ecd3.appspot.com",
            messagingSenderId: "843043156565",
            appId: "1:843043156565:web:e00942a837d30e4b4a9adc"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database().ref("chats");
        const userList = new Set();

        let username = localStorage.getItem("username");
        let isPremium = localStorage.getItem("isPremium") === "true";

        if (username) {
            document.getElementById("nameForm").style.display = "none";
        }

        function saveName() {
            username = document.getElementById("username").value;
            if (username) {
                localStorage.setItem("username", username);
                document.getElementById("nameForm").style.display = "none";
            }
        }

        db.on("child_added", function(snapshot) {
            let chat = snapshot.val();
            let chatBox = document.getElementById("chat-box");
            let premiumBadge = chat.isPremium ? `<img src="https://upload.wikimedia.org/wikipedia/commons/e/e4/Twitter_Verified_Badge.svg" class="centang">` : "";

            let messageElement = document.createElement("div");
            messageElement.innerHTML = `<div class="username">${chat.user} ${premiumBadge}</div><div class="message">${chat.message}</div>`;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;

            if (!userList.has(chat.user)) {
                userList.add(chat.user);
                updateUserList();
            }
        });

        function sendMessage() {
            let message = document.getElementById("message").value;
            if (message) {
                db.push({ user: username, message: message, isPremium: isPremium });
                document.getElementById("message").value = "";
            }
        }

        function updateUserList() {
            let userListContainer = document.getElementById("user-list");
            userListContainer.innerHTML = "";
            userList.forEach(user => {
                let li = document.createElement("li");
                li.textContent = user;
                userListContainer.appendChild(li);
            });
        }
    </script>

</body>
</html>
